<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johan's RPS GAME</title>
    <script src="game.js" defer> </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Welcome <span class="welcome"></span>!</h1>
        <h2>Can you win three times in a row?</h2>
    </header>

    <main>
            <button class="choiceBtn">✊</button>
            <button class="choiceBtn">✋</button>
            <button class="choiceBtn">✌️</button>            
            
            <h3>Score: <span class="score-display"></span> </h3>
            
            <div class="choices">
                <h4>Players choice: <span class="playerChoice-display"></span></h4>
                <h4>Computers choice: <span class="computerChoice-display"></span></h4>
            </div>
            
            <div class="result"></div>
        </div>
    </main>
</body>
</html>
